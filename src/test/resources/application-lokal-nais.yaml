KAFKA_BOOTSTRAP_SERVERS: localhost:9092
KAFKA_GROUP_ID: bidrag-dokument-forsendelse
KAFKA_BROKERS: localhost:9092
TOPIC_DOKUMENT: bidrag.dokument
spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    url: jdbc:postgresql://localhost:5432/default_database?user=cloudsqliamuser&password=admin
    type: com.zaxxer.hikari.HikariDataSource
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      security.protocol: PLAINTEXT
    consumer:
      enableAutoCommit: false
    listener:
      ackMode: RECORD

springdoc.packages-to-scan: no.nav.bidrag.dokument.forsendelse.api

